<div class="main-container">
    <div *ngIf="loading" class="d-flex flex-column justify-content-center align-items-center loading">
                <!--  <fa-icon [icon]="faSync" style="color:white; margin-top:200px" size="4x" [spin]="true"></fa-icon>-->
                    <img src="assets/default.svg" class="logo-pulse">

                
                </div>

  <!-- Content -->
  <div *ngIf="!loading">
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand">
      <a class="navbar-brand" href="#">

        <img src="assets/profile.png" style="width:40px;height:40px">AutoSME

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
        <ul class="navbar-nav mr-auto" (mouseover)="spinIcon=true" (mouseout)="spinIcon=false" >
          <li class="d-flex nav-item" >
            <a class="nav-link" href="#"><fa-icon [icon]="faConfluence" [spin]="spinIcon"></fa-icon> Docs</a>
            <span class="badge upd-span">Coming soon</span>
          </li>
          
        </ul>
        
        <div class="d-flex flex-row bd-highlight">
        </div>
      </div>
    </nav>
  </div>

  <div *ngIf="isDataAvailable" style="margin-top: 70px;">

    <schedule-status (rebuildEvent)="LoadData()"></schedule-status>
    <canned-reply></canned-reply>
    
    <div class="card" style="margin: 5px;">
      <div class="card-body">
        <h5 class="card-title">SME List</h5>
        <form id="myform" #myform="ngForm" (ngSubmit)="AddSme(myform.value)">
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-sm" id="nameinput" name="name" placeholder="Name"
                aria-label="Add SME" aria-describedby="basic-addon2" ngModel>
              <div class="input-group-append">
                <button type="submit" class="btn btn-sm btn-brand" form="myform">Add</button>
              </div>
            </div>
          </form>
        <div >

            <div class="d-flex justify-content-between" style="font-weight: bold; border-bottom:1px solid darkgray;padding-bottom: 5px;">
              <div class="col-1 tb-row"></div>
              <div class="col-6 tb-row">SME</div>
              <div class="col tb-row">People</div>
              <div class="col tb-row">Load</div>
              <div class="col tb-row">Action</div>
          </div>
          
          <div *ngFor="let sme of smes">
            <sme-bar [sortablejs]="smes" [sortablejsOptions]="smeOptions" [name]="sme.name" 
            [totalLoad]="this.totalLoad" [load]="sme.load" [teams]="sme.teams ? sme.teams : []" [id]="sme.z3kid" [avatar]="sme.avatar">
          </sme-bar>
        </div>

      </div>
    </div>
  </div>

</div>

</div>
